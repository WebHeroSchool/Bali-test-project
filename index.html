<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="#">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="header__burger">
            <span></span>
        </div>
        <div class="stumb"></div>
        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__list-item">
                    <a href="#" class="header__link">Start</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="header__link">Services</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="header__link">About</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="header__link">Blog</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="header__link">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="wrap">
        <section class="info">
            <div class="info__content">
                <div class="content__img">
                    <img src="images/indonesia.png" alt="indonesia" class="indonesia">
                </div>
                <p class="info-text"> Best Bali travel guide with great tips. Book hotels and villas, explore the
                    best spas, events, Bali temples,<br> scuba centers, and activities.
                </p>
                <button class="info__button">Book travel</button>
            </div>
        </section>
        </section>
        <section class="content__image">
            <img src="images/first.png" class="image__item" alt="">
            <img src="images/thesecond.png" class="image__item" alt="">
            <img src="images/thethird.png" class="image__item" alt="">
        </section>
    </main>
</body>

</html>
